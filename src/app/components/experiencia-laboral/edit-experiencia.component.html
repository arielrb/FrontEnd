<div class="container" *ngIf="expLab">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="NombreExp">Nombre de la organizaci√≥n</label>
                <input for="text" class="form-control" id="nombreExp" [(ngModel)]="expLab.nombreExp" name="nombreExp"required>
            </div>
            <div class="form-group">
                <label for="descripcionExp">Descripcion</label>
                <input for="text" class="form-control" id="descripcionExp" [(ngModel)]="expLab.descripcionExp" name="descripcionExp"required>
            </div>
            <button class="btn btn-success">
                Editar
            </button>
            <button class="btn btn-danger">
                Eliminar
            </button>
        </form>
    </div>
</div>
