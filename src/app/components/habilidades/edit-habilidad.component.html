<div class="container" *ngIf="habilidad">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="NombreExp">Nombre de la organizaci√≥n</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="habilidad.nombre" name="nombreExp"
                    required>
            </div>
            <div class="form-group">
                <label for="descripcionExp">Porcentaje</label>
                <input type="number" class="form-control" id="porcentaje" [(ngModel)]="habilidad.porcentaje"
                    name="porcentaje" required>
            </div>
            <div>
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="imagen" [(ngModel)]="habilidad.img" name="img"
                    required (change)="uploadImage($event)" accept=".jpeg, .png, .jpg">
            </div>
            <button class="btn btn-success">
                Editar
            </button>
            <button class="btn btn-danger">
                Eliminar
            </button>
        </form>
    </div>
</div>
