<div class="container" *ngIf="proyecto">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="NombreExp">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="proyecto.nombre" name="nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="descripcionExp">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="proyecto.descripcion"
                    name="descripcion" required>
            </div>
            <div>
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="imagen" [(ngModel)]="proyecto.img" name="img"
                    required (change)="uploadImage($event)" accept=".jpeg, .png, .jpg">
            </div>
            <button class="btn btn-success">
                Editar
            </button>
            <button class="btn btn-danger">
                Eliminar
            </button>
        </form>
    </div>
</div>
