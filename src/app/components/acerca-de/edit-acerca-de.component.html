<div *ngIf="isLogged">
    <div class="container" *ngIf="persona">
        <div class="row">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="Nombre">Nombre de la organizaci√≥n</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="Nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="Apellido"
                        required>
                </div>
                <div class="form-group" id="descripcion">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" [(ngModel)]="persona.descripcion"
                        name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen de perfil</label>
                    <input type="file" class="form-control" id="imagen de perfil" [(ngModel)]="persona.img" name="img"
                        required (change)="uploadImage($event)" accept=".jpeg, .png, .jpg">
                </div>
                <div>
                    <img src={{servicioImagen.url}} width="200px" class="img-fluid">
                </div>
                <button class="btn btn-success">
                    Editar
                </button>
                <button class="btn btn-info" routerLink="/" id="Retorno">
                    Volver
                </button>
            </form>
        </div>
    </div>
</div>
