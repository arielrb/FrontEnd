<div class="container" *ngIf="isLogged">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="NombreExp">Nombre de la organizaci√≥n</label>
                <input for="text" class="form-control" id="nombreExp" [(ngModel)]="nombreExp" name="nombreExp" required>
            </div>
            <div class="form-group">
                <label for="descripcionExp">Descripcion</label>
                <input for="text" class="form-control" id="descripcionExp" [(ngModel)]="descripcionExp"
                    name="descripcionExp" required>
            </div>
            <button class="btn btn-success">
                Agregar
            </button>
            <button class="btn btn-info" routerLink="/">
                Volver
            </button>
        </form>
    </div>
</div>
