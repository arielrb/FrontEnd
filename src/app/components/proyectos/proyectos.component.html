<div class="row">
    <h1>Proyectos</h1>>
</div>
<div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let item of proyecto ">
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.img}}</td>
                <td *ngIf="isLogged"><button class="btn btn-success"
                        routerLink="/update/{{item.id}}">Editar</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="Eliminar(item.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
