<div class="row">
    <h1>Educacion</h1>>
</div>
<div class="col-lg-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let edu of educacion ">
                <td>{{edu.nombre}}</td>
                <td>{{edu.descripcion}}</td>
                <td>{{edu.img}}</td>
                <td *ngIf="isLogged"><button class="btn btn-success"
                        routerLink="/update/{{edu.id}}">Editar</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="Eliminar(edu.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
