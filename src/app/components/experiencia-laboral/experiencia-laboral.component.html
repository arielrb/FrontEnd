<div class="row">
    <h1>Experiencia Laboral</h1>>
    <div class="col-lg-1">
        <button type="button" class="btn btn-primary" routerLink="/ExperienciaLaboral/crear" *ngIf="isLogged">Agregar
            Experiencia</button>
    </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let experiencia of expLab">
                    <td>{{experiencia.nombreExp}}</td>
                    <td>{{experiencia.descripcionExp}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-success"
                            routerLink="/ExperienciaLaboral/update/{{experiencia.id}}">Editar</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger"
                            (click)="Eliminar(experiencia.id)">Borrar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
