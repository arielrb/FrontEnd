<div class="container" *ngIf="isLogged">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="Nombre">Nombre de la organizaci√≥n</label>
                <input for="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input for="text" class="form-control" id="descripcion" [(ngModel)]="descripcion"
                    name="descripcionExp" required>
            </div>
            <div>
                <label for="img">Imagen</label>
                <input type="file" class="form-control" id="imagen" [(ngModel)]="img" name="img"
                    required (change)="uploadImage($event)" accept=".jpeg, .png, .jpg">
            </div>
            <button class="btn btn-success">
                Editar
            </button>
            <button class="btn btn-danger">
                Eliminar
            </button>
        </form>
    </div>
</div>
